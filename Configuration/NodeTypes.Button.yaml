'Gmedia.CoreSite:Button':
  superTypes:
    'Gmedia.CoreSite:AbstractNode': true
  ui:
    group: 'structure'
    label: 'Button'
    icon: 'icon-check-empty'
    inlineEditable: true
    inspector:
      groups:
        content:
          label: 'Content'
          icon: 'icon-pencil'
          position: 1
        style:
          label: 'Style'
          icon: 'icon-picture'
          tab: 'layout'
          position: 1
  properties:
    'text':
      type: string
      ui:
        label: 'Button Text'
        inlineEditable: true
        inspector:
          group: 'content'
    'btnClass':
      type: string
      ui:
        label: 'Color'
        reloadPageIfChanged: true
        inspector:
          group: 'style'
          editor: 'Neos.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            values:
              'btn-primary':
                label: 'Primary'
              'btn-outline-primary':
                label: 'Primary Outlined'
              'btn-secondary':
                label: 'Secondary'
              'btn-outline-secondary':
                label: 'Secondary Outlined'
    'btnAlignment':
      type: string
      ui:
        label: 'Alignment'
        reloadPageIfChanged: true
        inspector:
          group: 'style'
          editor: 'Neos.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            values:
              'gc-button-left':
                label: 'Left'
              'gc-button-center':
                label: 'Middle'
              'gc-button-right':
                label: 'Right'
              'gc-button-block':
                label: 'Blocked'
    'btnSize':
      type: string
      ui:
        label: 'Size'
        reloadPageIfChanged: true
        inspector:
          group: 'style'
          editor: 'Neos.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            values:
              'btn-sm':
                label: 'Small'
              '':
                label: 'Normal'
              'btn-lg':
                label: 'Large'
    'btnLink':
      type: string
      ui:
        label: 'Link'
        inspector:
          group: 'content' 
          editor: 'Neos.Neos/Inspector/Editors/LinkEditor' 
    'btnIcon':
      type: string
      ui:
        label: 'Icon'
        inspector:
          group: 'content'
          position: 'end'     