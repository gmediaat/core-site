'Gmedia.CorePage:Page':
  superTypes:
    'TYPO3.Neos.NodeTypes:Page': TRUE
  ui:
    inspector:
      groups:
        pageHeader:
          label: 'Page Header'
          position: 'end'
  properties:
    'subtitle':
      type: string
      ui:
        label: 'Subtitle'
        inspector:
          group: 'document'
    'menuCssClass':
      type: string
      ui:
        label: 'Menu Item CSS Class'
        inspector:
          group: 'document'
    'icon':
      type: string
      ui:
        label: 'Glyphicon'
        inspector:
          group: 'document'
    'showPageHeaderText':
      type: boolean
      ui:
        label: 'Show Page Header Text'
        inspector:
          group: 'pageHeader'
    'backgroundImage':
      type: 'TYPO3\Media\Domain\Model\ImageInterface'
      ui:
        label: 'Background Image'
        reloadPageIfChanged: TRUE
        inspector:
          group: 'pageHeader'
    'backgroundPosition':
      type: string
      ui:
        label: 'Background Position'
        reloadPageIfChanged: TRUE
        inspector:
          group: 'pageHeader'
          editor: 'TYPO3.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            values:
              '':
                label: ''
              'top left':
                label: 'Top-Left'
              'top center':
                label: 'Top-Center'
              'top right':
                label: 'Top-Right'
              'center left':
                label: 'Center-Left'
              'center center':
                label: 'Center-Center'
              'center right':
                label: 'Center-Right'
              'bottom left':
                label: 'Bottom-Left'
              'bottom center':
                label: 'Bottom-Center'
              'bottom right':
                label: 'Bottom-Right'
