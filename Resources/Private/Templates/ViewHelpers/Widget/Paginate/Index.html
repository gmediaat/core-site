<f:if condition="{configuration.insertAbove}">
	<f:render section="paginator" arguments="{pagination: pagination}" />
</f:if>

<f:renderChildren arguments="{contentArguments}" />

<f:if condition="{configuration.insertBelow}">
	<f:render section="paginator" arguments="{pagination: pagination}" />
</f:if>

<f:section name="paginator">
	<f:if condition="{pagination.numberOfPages} > 1">
		<nav class="page-navigation">
			<ul class="pagination">
					<li class="page-item  {f:if(condition: pagination.previousPage, then: '', else: 'disabled')}">
						<f:if condition="{pagination.previousPage} > 1">
							<f:then>
								<f:widget.link class="page-link" action="index" arguments="{currentPage: pagination.previousPage}"><span aria-hidden="true">&laquo;</span>
        <span class="sr-only">Previous</span></f:widget.link>
							</f:then>
							<f:else>
								<f:widget.link class="page-link" action="index"><span aria-hidden="true">&laquo;</span>
        <span class="sr-only">Previous</span></f:widget.link>
							</f:else>
						</f:if>
					</li>
				<f:if condition="{pagination.displayRangeStart} > 1">
					<li class="page-item first">
						<f:widget.link class="page-link" action="index">1</f:widget.link>
					</li>
				</f:if>
				<f:if condition="{pagination.hasLessPages}">
					<li class="page-item disabled"><a href="#" class="page-link">...</a></li>
				</f:if>
				<f:for each="{pagination.pages}" as="page">
					<f:if condition="{page.isCurrent}">
						<f:then>
							<li class="page-item active">
								<a href="#" class="page-link">{page.number}</a>
							</li>
						</f:then>
						<f:else>
							<li>
								<f:if condition="{page.number} > 1">
									<f:then>
										<f:widget.link action="index" arguments="{currentPage: page.number}" class="page-link">{page.number}</f:widget.link>
									</f:then>
									<f:else>
										<f:widget.link action="index" class="page-link">{page.number}</f:widget.link>
									</f:else>
								</f:if>
							</li>
						</f:else>
					</f:if>
				</f:for>
				<f:if condition="{pagination.hasMorePages}">
					<li class="page-item disabled"><a href="#" class="page-link">...</a></li>
				</f:if>
				<f:if condition="{pagination.displayRangeEnd} < {pagination.numberOfPages}">
					<li class="page-item last">
						<f:widget.link class="page-link" action="index" arguments="{currentPage: pagination.numberOfPages}">{pagination.numberOfPages}</f:widget.link>
					</li>
				</f:if>
				<li class="page-item {f:if(condition: pagination.nextPage, then: '', else: 'disabled')}">
					<f:widget.link class="page-link" action="index" arguments="{currentPage: pagination.nextPage}"><span aria-hidden="true">&raquo;</span>
        <span class="sr-only">Next</span></f:widget.link>
				</li>
			</ul>
		</nav>
	</f:if>
</f:section>
